sudo: false
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"
  - "pypy"
  - "pypy3"
install:
  - pip install -r dev-requirements.txt

script:
  - coverage erase
  - coverage run --source gcmclient -p test.py
  - flake8 --exclude=./build,.venv*,.tox,dist,docs

after_success:
  - coverage combine
  - coveralls
matrix:
  allow_failures:
    - python: "nightly"
